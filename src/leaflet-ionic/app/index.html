<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!--meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"-->
    <title>Leaflet Ionic</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="vendor/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="vendor/leaflet/leaflet.fullscreen.css"/>

    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="lib/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="LeafletIonic">

    <ion-nav-view animation="no-animation"></ion-nav-view>

    <!-- build:js scripts/vendor.js -->
    <script src="vendor/leaflet/leaflet.js"></script>
    <script src="vendor/leaflet/Leaflet.Editable.js"></script>
    <script src="vendor/leaflet/Leaflet.fullscreen.min.js"></script>
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/directives/map.js"></script>
    <script src="scripts/directives/layers.js"></script>
    <script src="scripts/directives/locate.js"></script>
    <script src="scripts/directives/mapView.js"></script>
    <script src="scripts/directives/editable.js"></script>
    <script src="scripts/directives/fullscreen.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/locate.js"></script>
    <script src="scripts/controllers/layers.js"></script>
    <script src="scripts/controllers/mapView.js"></script>
    <script src="scripts/controllers/editable.js"></script>
    <script src="scripts/controllers/fullscreen.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/services/setup.js"></script>
    <script src="scripts/services/geocode.js"></script>
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>

</body>
</html>
